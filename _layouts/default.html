<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: { inlineMath: [['`','`']], displayMath: [['``','``']] },
        TeX: { equationNumbers: {autoNumber: "all"} },
      });
    </script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_id }}', '{{ site.domain }}');
      ga('send', 'pageview');
    </script>
    <script type="text/javascript" language="JavaScript">
      gen_onclick = function( style ) {
        return function() {
          if ( style.display == "none" ) {
            style.display = "block";
            this.innerHTML = "Less";
          }
          else {
            style.display = "none";
            this.innerHTML = "More";
          }
        };
      };
      window.onload = function() {
        var more = document.getElementsByClassName( "more" );
        previous = null;
        for ( var i = 0; i < more.length; i++ ) {
          more[i].style.display = "none";
          var newp = document.createElement( "p" );
          var newa = document.createElement( "a" );
          newa.setAttribute( "href", "javascript:;" );
          for ( var m = more[i]; m != previous; m = m.previousSibling ) {
            if ( m.id ) {
              newa.setAttribute( "href", "#" + m.id );
              break;
            }
          }
          newa.innerHTML = "More";
          newa.onclick = gen_onclick( more[i].style );
          newp.appendChild( newa );
          more[i].parentNode.insertBefore( newp, more[i].nextSibling );
          previous = more[i];
        }
        console.log( "everything loaded" );
      };
    </script>
    <title>{{ site.shortname }} {{ page.title }}</title>
  </head>
  <body>
    <img src="/images/hvzlogo.png" class="floatright">
    <div id="header_wrap" class="outer">
      <header class="inner">
        <h1>{{ site.name }}</h1>
        <div id="tabbar">
        {% for tab in site.tabs %}<a href="{{ tab.url }}" {% if page.title == tab.title %}class="select"{% endif %}>
          {{ tab.title | downcase }}
        </a>{% endfor %}
        </div>
      </header>
    </div>
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h2>{{ page.title }}</h2>
        {{ content }}
      </section>
    </div>
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
  </body>
</html>
